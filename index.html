<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="styles.css"
    <link rel=”stylesheet” href=”reset.css”>
</head>
<body>
    <header class="cabecalho">
        <div class="container"></div>
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
        <img src="img/Capturar.PNG" alt="Logo da Alurabooks" class="container__imagem">
    </div>
    <img class="cabecalho__logo conteiner__imagem " src="img/Menu.svg.png" alt="logo do Alurabooks">

            <ul class="lista__menu">
                <li class="lista__menu-titulo">Categorias</li>

            </ul>
    <div class="container">
        <input type="checkbox" id="menu" class="container"”container__botao”

        <a href="#"><img src="img/Emprestimos.svg.png" alt="Carrinho de compras" class="container__imagem></a>
        <a href="#"><img src="img/Usuario.svg.png" alt="Meu perfil" class="container__imagem></a>
    </div>
    </header>
</body>
<header class=”cabeçalho”>
    <div class=”container”>
    <input type=”checkbox” id=”menu” class=”container__botao”>
    <img src=”img/Logo.svg” alt=”Logo da Alurabooks” class=”container__imagem”>
    </div>
